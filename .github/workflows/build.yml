name: Build

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install cmake qt@6 libarchive pkg-config
          echo "PKG_CONFIG_PATH=$(brew --prefix libarchive)/lib/pkgconfig:$(brew --prefix qt@6)/lib/pkgconfig" >> $GITHUB_ENV

      - name: Configure and build
        run: |
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=$(brew --prefix qt@6) ..
          cmake --build . --config Release -j$(sysctl -n hw.ncpu)

      - name: Create DMG
        run: |
          cd build
          hdiutil create -volname "Unzipper Pro" -srcfolder UnzipperPro.app -ov -format UDZO UnzipperPro-2.0-macos.dmg

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: UnzipperPro-macos
          path: build/UnzipperPro-2.0-macos.dmg

  build-windows:
    runs-on: windows-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        id: qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.7.0'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc'
          cache: true

      - name: Install vcpkg and libarchive
        run: |
          git clone https://github.com/Microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg install libarchive:x64-windows

      - name: Configure and build
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ^
            -DCMAKE_PREFIX_PATH="${{ steps.qt.outputs.qt_path }}" ^
            -DCMAKE_TOOLCHAIN_FILE=../vcpkg/scripts/buildsystems/vcpkg.cmake ..
          cmake --build . --config Release -j

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: UnzipperPro-windows
          path: build/Release/UnzipperPro.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake qt6-base-dev libarchive-dev pkg-config

      - name: Configure and build
        run: |
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          cmake --build . --config Release -j$(nproc)

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: UnzipperPro-linux
          path: build/UnzipperPro

  release:
    needs: [build-macos, build-windows, build-linux]
    if: startsWith(github.ref, 'refs/tags/v') && (needs.build-macos.result == 'success' || needs.build-linux.result == 'success')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
