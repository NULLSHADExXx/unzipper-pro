name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.5.0'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'

      - name: Install vcpkg and libarchive
        run: |
          git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat
          C:\vcpkg\vcpkg install libarchive:x64-windows

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake -G "Visual Studio 17 2022" -A x64 -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake -DCMAKE_PREFIX_PATH="${{ env.Qt6_DIR }}" ..

      - name: Build
        run: |
          cd build
          cmake --build . --config Release

      - name: Package with windeployqt
        run: |
          mkdir dist
          copy build\Release\UnzipperPro.exe dist\UnzipperPro.exe
          windeployqt dist\UnzipperPro.exe --release --no-translations
          copy C:\vcpkg\installed\x64-windows\bin\archive.dll dist\ 2>nul || echo "archive.dll not found, checking alt paths"
          copy C:\vcpkg\installed\x64-windows\bin\*.dll dist\ 2>nul || echo "no extra dlls"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: UnzipperPro-Windows
          path: dist/

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install cmake qt@6 libarchive pkg-config

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          export PKG_CONFIG_PATH="$(brew --prefix libarchive)/lib/pkgconfig:${PKG_CONFIG_PATH:-}"
          cmake -DCMAKE_BUILD_TYPE=Release ..

      - name: Build
        run: |
          cd build
          cmake --build . --config Release -j$(sysctl -n hw.ncpu)

      - name: Create DMG
        run: |
          mkdir -p dist
          cd build
          macdeployqt UnzipperPro.app -dmg
          mv UnzipperPro.dmg ../dist/UnzipperPro.dmg

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: UnzipperPro-macOS
          path: dist/UnzipperPro.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake qt6-base-dev libarchive-dev

      - name: Configure and Build
        run: |
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          cmake --build . --config Release -j$(nproc)

      - name: Package
        run: |
          mkdir -p dist
          cp build/UnzipperPro dist/UnzipperPro-linux-x64
          chmod +x dist/UnzipperPro-linux-x64

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: UnzipperPro-Linux
          path: dist/UnzipperPro-linux-x64

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Zip Windows build
        run: |
          cd UnzipperPro-Windows
          zip -r ../UnzipperPro-Windows.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            UnzipperPro-Windows.zip
            UnzipperPro-macOS/UnzipperPro.dmg
            UnzipperPro-Linux/UnzipperPro-linux-x64
          draft: false
          prerelease: false
