name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.0'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
      
      - name: Install libarchive
        run: |
          choco install libarchive -y
      
      - name: Create build directory
        run: mkdir build
      
      - name: Configure CMake
        run: |
          cd build
          cmake -G "Visual Studio 17 2022" -A x64 ..
      
      - name: Build
        run: |
          cd build
          cmake --build . --config Release
      
      - name: Create installer
        run: |
          mkdir -p dist
          copy build\Release\UnzipperPro.exe dist\UnzipperPro.exe
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v3
        with:
          name: UnzipperPro-Windows
          path: dist/UnzipperPro.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run: |
          brew install cmake qt@6 libarchive pkg-config
      
      - name: Create build directory
        run: mkdir build
      
      - name: Configure CMake
        run: |
          cd build
          export PKG_CONFIG_PATH="$(brew --prefix libarchive)/lib/pkgconfig:${PKG_CONFIG_PATH:-}"
          cmake -DCMAKE_BUILD_TYPE=Release ..
      
      - name: Build
        run: |
          cd build
          cmake --build . --config Release -j$(sysctl -n hw.ncpu)
      
      - name: Create DMG
        run: |
          mkdir -p dist
          cd build
          macdeployqt UnzipperPro.app -dmg
          mv UnzipperPro.dmg ../dist/UnzipperPro.dmg
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v3
        with:
          name: UnzipperPro-macOS
          path: dist/UnzipperPro.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake qt6-base-dev libarchive-dev
      
      - name: Create build directory
        run: mkdir build
      
      - name: Configure CMake
        run: |
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
      
      - name: Build
        run: |
          cd build
          cmake --build . --config Release -j$(nproc)
      
      - name: Create AppImage
        run: |
          mkdir -p dist
          cd build
          cp UnzipperPro ../dist/UnzipperPro-linux-x64
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v3
        with:
          name: UnzipperPro-Linux
          path: dist/UnzipperPro-linux-x64

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v3
      
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            UnzipperPro-Windows/UnzipperPro.exe
            UnzipperPro-macOS/UnzipperPro.dmg
            UnzipperPro-Linux/UnzipperPro-linux-x64
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
